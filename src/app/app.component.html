<div class="container">
  <form [formGroup]="myForm">
    <datepicker class = "customForm"
      [ngClass]="{'is-invalid': myForm.controls['startDate'].errors}"
      [placeholderDate]="'Дата начала'"
      [datePicker] = "true"
      [minRangeDateTimeFromCurrentYear]="'1 year'"
      [maxRangeDateTimeFromCurrentYear]="'1 year'"
      formControlName="startDate"
    >
    </datepicker>
    <datepicker class = "customForm"
      [ngClass]="{'is-invalid': myForm.controls['endDate'].errors}"
      [placeholderDate]="'Дата окончания'"
      [datePicker] = "true"
      [minRangeDateTimeFromCurrentYear]="'1 year'"
      [maxRangeDateTimeFromCurrentYear]="'1 year'"
      formControlName="endDate"
    >
    </datepicker>
  </form>
</div>
